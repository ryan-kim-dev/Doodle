<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__menu--items">
        <button class="icon close"></button>
        <button class="icon min"></button>
        <button class="icon max"></button>
      </div>
      <div class="calculator__display--for-advanced">0</div>
      <div class="calculator__buttons">
        <div class="button__row">
          <button class="btn grey">AC</button>
          <button class="btn grey">+/-</button>
          <button class="btn grey">%</button>
          <button class="btn operator">&#247;</button>
        </div>
        <div class="button__row">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">×</button>
        </div>
        <div class="button__row">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">&#8722;</button>
        </div>
        <div class="button__row">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">+</button>
        </div>
        <div class="button__row">
          <button class="btn double">0</button>
          <button class="btn decimal">.</button>
          <button class="btn operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
