<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"><a href="./index.html">RYAN</a></div>
      <form action="GET">
        <div>
          <label for="user-id">ID</label>
          <input type="text" id="user-id" placeholder="아이디를 입력하세요" />
        </div>
        <div>
          <label for="user-pw">PW</label>
          <input
            type="password"
            id="user-pw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <input type="checkbox" /> 아이디 저장
        <!-- <input type="radio" name="login-option" /> 로그인 상태 유지
        <input type="radio" name="login-option" /> 유령 모드 -->
        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
