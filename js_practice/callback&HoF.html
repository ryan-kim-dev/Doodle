<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수와 고차함수 연습</title>
  </head>
  <body>
    <h1>콜백함수와 고차함수 연습</h1>
    <p><span id="number">1</span>번째 참가자</p>
    <input type="text" />
    <button id="button1">입력</button>
    <script>
      const $input = document.querySelector('input');
      const $button1 = document.querySelector('#button1');

      // 콜백함수 - 함수에 파라미터로 들어가는 함수. 순차적으로 함수를 실행하기 위해 사용.
      $input.addEventListener('input', function () {
        console.log(event.target.value); // input 이벤트 발생시 콜백함수가 실행되어 콘솔창에 입력내용(event.target.value)를 표시해줌
      });
      $button1.addEventListener('click', function () {
        $input.value = ''; // 버튼을 클릭하는 이벤트 발생시 input창을 비운다.
        $input.focus(); // input창 강조효과
      });

      // 고차함수 만들기
      function first(고차함수) {
        고차함수();
      }
      function second() {
        console.log('second함수 코드가 실행되었다.');
      }
      first(second); // second함수 코드가 실행되었다.

      // 고차함수 실습하기
      function func1(고차함수자리) {
        console.log(1);
        고차함수자리(); // return console.log(2); 와 동일.
      }
      function func2() {
        console.log(2);
      }
      func1(func2); // func1 함수를 실행하는데 매개변수로 func2함수를 받아서 실행해라.
      /* 
      1
      2
      */
    </script>
  </body>
</html>
