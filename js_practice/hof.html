<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const hof = (a) => {
        // 여기서부터 first의 return값
        return (b) => {
          // 여기서부터 second의 return값
          return (c) => {
            //여기서부터 third의 return값
            return a + b * c;
          };
        };
      };
      const first = hof(3);
      const second = first(4);
      const third = second(5);
      console.log(third);
    </script>
  </body>
</html>
